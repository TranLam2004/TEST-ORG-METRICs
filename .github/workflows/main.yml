name: GitHub-Profile-Summary-Cards

on:
  schedule: # execute every 24 hours
    - cron: "* */24 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Create cards
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "20"
      - uses: TranLam2004/ORG_STAT@v.0.0.1
        with:
          orgname: "TickLabVN"
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
